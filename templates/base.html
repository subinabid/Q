{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  <link rel = "stylesheet" href= "{% static 'quiz/css/main.css' %}">
</head>

<body>

<div class="container-main">
  <div class="wrapper">

    <div class="header">
      Quiz@Kudgi {% block hello %} {% endblock %}
    </div>

    <div class="wrapperforcontent">
      {% block content %}{% endblock %}
    </div>

    <div class="progress">
        {% block progress %}{% endblock %}
    </div>
  </div>

</div>

</body>
</html>
